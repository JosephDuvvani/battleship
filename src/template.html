<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main-container">
      <div class="tittle-container">
        <h1 class="title">BattleShip</h1>
      </div>

      <div class="play-call-container">
        <div class="play-call">
          <span id="play-call-message">Place your ships</span>
        </div>
      </div>

      <div class="players-container">
        <div class="play-options-container">
          <div class="play-options-choose"><span>Choose</span></div>
          <div class="play-options-button play-options-button_one">
            <span>1 Player</span>
          </div>
          <div class="play-options-button play-options-button_two">
            <span>2 Player</span>
          </div>
        </div>
        <div class="player-1 player">
          <div class="ready-player-button-container hide">
            <div class="ready-player-button ready-player-one">
              <span>Click When Ready</span>
            </div>
          </div>
          <div class="player-title hide">
            <span id="player-1-title">Player One</span>
          </div>
          <div class="grid-container">
            <div class="grid-overlay grid-overlay_place hide">
              <div>
                <span class="grid-overlay-text">Place Your Ships</span>
              </div>
            </div>
            <div class="grid-overlay grid-overlay_turn hide">
              <div><span class="grid-overlay-text">Your Turn</span></div>
            </div>
            <div class="grid"></div>
          </div>
        </div>

        <div class="player-2 player">
          <div class="ready-player-button-container hide">
            <div class="ready-player-button ready-player-two">
              <span>Click When Ready</span>
            </div>
          </div>
          <div class="player-title hide">
            <span id="player-2-title">Player Two</span>
          </div>
          <div class="grid-container">
            <div class="grid-overlay grid-overlay_place hide">
              <div>
                <span class="grid-overlay-text">Place Your Ships</span>
              </div>
            </div>
            <div class="grid-overlay grid-overlay_turn hide">
              <div><span class="grid-overlay-text">Your Turn</span></div>
            </div>
            <div class="grid"></div>
          </div>
        </div>
      </div>
      <div class="play-button-container">
        <div class="play-button hide"><span>Play</span></div>
      </div>
    </div>
  </body>
</html>
